<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="icon" href="./assets/uol logo.png" />
    <title>Login UOL</title>
    <title>Document</title>
  </head>
  <body>
    <form class="login">
      <header>
        <img src="./assets/logo home.png" alt="Logo UOL" />
      </header>
      <main>
        <input data-test="input-name" type="text" placeholder="Digite seu nome" class="texto" />
      </main>
      <footer>
        <button data-test="send-name" disabled class="botao">Entrar</button>
      </footer>
    </form>
    <script src='./js/home.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
